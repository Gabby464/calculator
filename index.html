<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Silkscreen&display=swap');
    </style>
</head>

<body>
    
    <div class="page-body">
        <header>
            <h1>This is my calculator.</h1>
        </header>
        <div class='main-container'>
            <div class='screen-container'>
                <div class='user-input'></div>
            </div>
            <div class="buttons">
                <div class="calc-class-diff">
                    <button data-action="clear" id='delete'>AC</button>
                    <button data-action="go-back" id='go-back'>&#8612;</button>
                    <button data-action="sum" class="ops" id="sum">+</button>
                </div>
                <div class="calc-class">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button data-action="subtract" class="ops" value='-'>-</button>
                </div>
                <div class="calc-class">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button data-action="multiply" class="ops" value='*'>x</button>
                </div>
                <div class="calc-class">

                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button data-action="divide" class="ops" value='/'>/</button>
                </div>
                <div class="calc-class-diff">
                    <button data-action="decimal" class="ops" id="decimal">.</button>
                    <button class="last-number" id="zero">0</button>
                    <button data-action="get-result" class="ops" id="result">=</button>
                </div>

            </div>
        </div>

        <footer>
            Made by
            <a href="https://github.com/Gabby464">
                <img id="logo" src="GitHub-Mark-32px.png" alt="github logo">
                G. Poryazova
            </a>

        </footer>
    </div>
    <script src="particles.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <canvas class="background"></canvas>

    
</body>

</html>
