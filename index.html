<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>This is my calculator.</h1>
    </header>
    <div class='main container'>
        <div class='screen container'>
            <div class='user-input'></div>
        </div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button data-action="multiply" value='*'>x</button>
            <button data-action="divide" value='/'>/</button>
            <button data-action="get-persentage" value='%'>%</button>
            <button data-action="sum" value='+'>+</button>
            <button data-action="subtract" value='-'>-</button>
            <button data-action="decimal" value='.'>.</button>
            <button data-action="get-result" value='='>=</button>
            <button data-action="clear">AC</button>
            <button data-action="go-back">go back</button>
        </div>
    </div>
    <footer>
        just a footer
    </footer>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
